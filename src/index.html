<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Bus Search API</title>
</head>

<body class="text-center bg-light">
    <h1 class="">Bus Search App</h1>
    <div class="container mx-auto d-md-flex text-center">
        <div class="input-column col-md-5 p-2 mx-auto my-2 text-left border rounded">
            <form class="ml-2">
                <label for="" class="d-block">請輸入公車車號</label>
                <input type="text " class="form-control bus-input d-inline-block" placeholder="公車車號">
                <button type="submit " class="btn btn-primary d-inline-block">Submit</button>
            </form>
            <div class="error-info my-2 mx-2 d-none">
                無該公車資訊/或尚未發車
            </div>
        </div>
        <div id="map" class="col-md-6 mx-auto my-2"></div>
    </div>
    <div class="reference py-2 d-sm-none d-md-block">
        <div class="d-flex justify-content-start">
            <div class="col-sm-4">
                <div class="ref-1">
                    The Bus Icons made by <a href="https://www.flaticon.com/authors/vectors-market"
                        title="Vectors Market">Vectors
                        Market</a>
                    from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a>
                </div>
                <div class="ref-2 ">
                    The Bus Stop Icons made by <a href="https://www.flaticon.com/authors/freepik"
                        title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">
                        www.flaticon.com</a>
                </div>
            </div>
            <div class="col-sm-4 ">
                <div class="api-name ">
                    <p class="my-auto d-inline-block">公車資料介接於交通部PTX平臺</p>
                    <div class="my-auto d-inline-block img-container">
                        <img src="https://ptx.transportdata.tw/PTX/logo.png" alt="">
                    </div>
                    <p class="my-auto d-inline-block">地圖資料介接於Google Maps Platform</p>
                </div>
            </div>
            <div class="col-sm-3 text-left signature py-2">
                <p class="d-inline-block my-auto">By Rick Chiu,</p>
                <div class="img-container d-inline-block">
                    <img class="mb-2" src="img/GitHub-Mark-32px.png" alt="">
                    <a class="" href="https://github.com/ChiuWeiChung">GitHub</a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
